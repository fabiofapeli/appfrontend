<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

<body>
    <div class="container-fluid" style="padding-top:5%">
        <div class="row">
          <div id="login">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form id="form-login" method="POST" acept-charset="UTF-8">
                      <div class="form-group">
                        <label for="login">Email</label>
                        <input type="email" name="email" class="form-control" id="email"  required="true">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password"  required="true">
                      </div>
                      <button type="submit" id="loginBtn" class="btn btn-primary">Enviar</button>
                    </form>
                    <br>
                    <br>
                    <center>
                    <a href="register.html">CLIQUE AQUI</a> caso n√£o seja cadastrado.<br><br>
                    Esqueceu sua senha? <a href="#" id='reset'>CLIQUE AQUI</a>
                    </center>

                </div>
            </div>
          </div>
          <div id="loader">
            <center><img src="img/ajax-loader.gif"></center>
          </div>            
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/diversos.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script language='javascript'>
      
      document.addEventListener("deviceready", keep_connect, false);

      function keep_connect(){
        url_acao=url_servidor + 'app/connected/' + device.uuid;

        $.getJSON(url_acao, function( data ) {
          console.log(data.app)
          if(data.app != false)
            self.location='inicio.html'
          else{
            $('#loader').hide()
            $('#login').show()
          }
        });

      }

    </script>
</body>
</html>
